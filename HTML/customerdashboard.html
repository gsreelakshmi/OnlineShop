<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="/CSS/customerdashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>SHOPSPOT</h1>
    
  </header>
  
  <div id="sidebar">
    <div id="customerInfo">Info</div>
  </div>
  
  <div class="content">
    <div class="cart-container">
      <div id="cart"><i class="fa-solid fa-cart-shopping"></i>  CART</div><br> <!-- Cart section -->
      <br><div id="totalPrice">Total Price</div> <!-- Total price section -->
    </div>

    <div class="product-grid"></div>
  </div>
  
  <div class="payment-section">
    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod">
      <button id="paymentButton"><option value="cash">Cash</option>
      <option value="credit">Credit</option></button>
      <input type="number" id="creditAmount" placeholder="Enter Credit Amount" />

    </select>
    <button id="paymentButton">Payment</button>
    
  </div>
  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/JAVASCRIPT/customerdashboard.js"></script>
</body>
</html>
