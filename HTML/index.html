<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sign Up</h1>
            <form onsubmit="signup(event)">
                <div class="input-field">
                    <input type="text" name="" placeholder="Full Name" id="fullname">
                </div>
                <div class="input-field">  
                    <input type="text" name="" placeholder="Contact" id="contact">
                </div>
                <div class="input-field">  
                    <input type="text" name="" placeholder="Address" id="Address">
                </div>
                <div class="input-field">
                    <input type="text" name="" placeholder="Email" id="email">
                </div>
                <div class="input-field">
                    <input type="password" name="" placeholder="Password" id="password">
                </div>
                <div class="input-field">
                    <input type="password" name="" placeholder="Confirm Password" id="copassword">
                </div>
                <div class="button-container">
                    <button id="signupinp" value="Sign Up">Sign Up</button>
                </div>
                <div class="member">
                    Already A Member? <a href="/HTML/login.html">Login Here!</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>

<script src="/JAVASCRIPT/app.js" type="module"></script>
</html>
